<!DOCTYPE html>
<html>
    <head>
        <title>Aprenda HTML5</title>
    </head>
    <body>
        <header>
            <h1>Aprenda HTML5</h1>
        </header>
        <hr />
        <h3>Vídeo</h3>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg" />
            Seu navegador pode não suportar vídeos em HTML.
        </video>
        <p>
            Video de courtesia 
            <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
        </p>
        <h3>Audio</h3>
        <audio controls autoplay>
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
            Seu navegador pode não suportar audios em HTML.
        </audio>
        <h3>Objeto</h3>
        <object data="pop.png" type="image/png" width="400"></object>
        <h3>Embutir</h3>
        <embed src="pop.png" type="image/png" width="400"></embed>
        <h3>YouTube</h3>
        <iframe width="420" height="315"
        src="https://youtube.com/shorts/7jfs1b6hiIk?si=sLGKdwCt2xM_w08q">
        </iframe> 
    </body>
</html>

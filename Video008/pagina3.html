<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aprenda HTML5 - Tabelas</title>
<style type="text/css">
	table {
	  font-family: arial;
	  border-collapse: collapse;
	  width: 80%;
	}

	th, td {
	  border: 1px solid white;
	  text-align: justify-all;
	  border-radius: 10px;
	  padding: 8px;
	}

	th {
		background-color: rgb(10, 155, 10);
	}

	tr:nth-child(even) {
	  background-color: rgb(10, 155, 10);
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NOME</th>
				<th>PA√çS</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Cristiano</td>
				<td>Brasil</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Pedro</td>
				<td>Brasil</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Maria</td>
				<td>Brasil</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Rafaela</td>
				<td>Brasil</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

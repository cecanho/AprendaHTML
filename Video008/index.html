<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aprenda HTML5 - Vídeo 008</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="6502423.jpg">
</head>
<body>
	<p style="font-family: arial; font-size: 25px;">Lista não ordenada:</p>
	<ul>
		<li style="list-style-type: disc">Item;</li>
		<li style="list-style-type: circle;">Novo Item;</li>
		<li style="list-style-type: square;">Outro item;</li>
		<li style="list-style-type: none;">Item final.</li>
	</ul>
	<p style="font-family: arial; font-size: 25px;">Lista ordenada:</p>
	<ol>
		<li>Café;</li>
		<li>Leite;</li>
		<li>Chá.</li>
	</ol>
	<p style="font-family: arial; font-size: 25px;">Lista com descrição:</p>
	<dl>
		<dt>Café:</dt>
		<dd>- Energético preto e quente.</dd>
		<dt>Leite:</dt>
		<dd>- Bebida fria e branca.</dd>
	</dl>

</body>
</html>

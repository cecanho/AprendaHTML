<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Aprenda HTML 5</title>
</head>
<body>
	<header>
		<h1>Aprenda HTML5</h1>
	</header>
	<hr />
	<h3>Web Worker: Contador de números</h3>
	<p>Contando números: <output id="result"></output></p>
	<button onclick="startWorker()">Start Worker</button> 
	<button onclick="stopWorker()">Stop Worker</button>

	<p><strong>Note:</strong> Internet Explorer 9 e versões anteriores não suportam Web Workers.</p>
	<script>
		var w;

		function startWorker() {
		  if(typeof(Worker) !== "undefined") {
		    if(typeof(w) == "undefined") {
		      w = new Worker("demo_workers.js");
		    }
		    w.onmessage = function(event) {
		      document.getElementById("result").innerHTML = event.data;
		    };
		  } else {
		    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
		  }
		}

		function stopWorker() { 
		  w.terminate();
		  w = undefined;
		}
	</script>
	
</body>
</html>

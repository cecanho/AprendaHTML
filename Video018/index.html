<body>

        <h1>Aprenda HTML5</h1>
        <h4>Formulários</h4>

    <hr />
    <!--
        Um Formulário pode conter:
        - id
        - method
        - action
        - input com name preenchido
    -->

    <!--Uma div para nosso formulário-->
    <div>
	<form id="fform" action="pag2.php" method="get">
		<label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" />
        <br />
        <select id="profissao" name="profissao">
            <option value="Professor">Professor</option>
            <option value="Youtuber">Youtuber</option>
            <option value="Auxilar">Auxiliar</option>
        </select>
        <br />
        <input type="submit" value="Enviar DADOS" />
    </form>
    </div>
</body>
